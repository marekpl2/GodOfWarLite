name: Build Godot Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Godot
  run: |
    wget https://downloads.tuxfamily.org/godotengine/4.4.1/rc2/Godot_v4.4.1-stable_linux.x86_64.zip
    unzip Godot_v4.4.1-stable_linux.x86_64.zip -d godot
    mv godot/* godot-bin
    chmod +x godot-bin

      - name: Export game for Windows
        run: |
          ./godot-bin --headless --export-release "Windows Desktop" build/GodOfWarLite.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GodOfWarLite-Windows
          path: build/GodOfWarLite.exe
